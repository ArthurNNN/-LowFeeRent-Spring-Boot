<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" th:href="@{/css/w3.css}">
<link rel="stylesheet" th:href="@{/css/css.css}">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="icon" type="image/x-icon" th:href="@{/img/favicon.ico}" />

<body>
	<div layout:fragment="content">
		<div class="w3-panel w3-padding-32">
			<h1>Spring Boot with booking Iterable List from BD H2</h1>
			<h3>Table of bookings</h3>

			<table class="w3-table-all">

				<tr class="w3-black w3-hover-teal">
					<td>id</td>
					<td>personId</td>
					<td>apartmentId</td>
					<td>checkin</td>
					<td>checkout</td>
					<td>nights</td>
					<td>amounts</td>
					<td>operations</td>
				</tr>

				<tr th:each="booking:${bookingListfromControllerAndDB}">
					<td th:text="${booking.id}"></td>
					<td><a th:text="${booking.person.id}"
						th:href="@{../person/detailPerson(id=${booking.id})}"
						target="_blank" class="w3-button w3-blue"></a></td>
					<!-- 					<td th:text="${booking.apartment.id}"></td> -->
					<td><a th:text="${booking.apartment.id}"
						th:href="@{../apartment/detailApartment(id=${booking.id})}"
						target="_blank" class="w3-button w3-green"></a></td>
					<td th:text="${booking.checkin}"></td>
					<td th:text="${booking.checkout}"></td>
					<td th:text="${booking.nights}"></td>
					<td th:text="${booking.amount}+'â‚¬'"></td>

					<td><a th:href="@{detailBooking(id=${booking.id})}"
						class="w3-button w3-teal"><i class="fa fa-eye"></i> View</a> <a
						th:href="@{updateBooking(id=${booking.id})}"
						class="w3-button w3-blue"><i class="fa fa-edit"></i> Edit</a><a
						th:href="@{deleteBooking(id=${booking.id})}"
						class="w3-button w3-red"><i class="fa fa-trash"></i> Delete</a></td>

				</tr>
			</table>
		</div>
	</div>
</html>
