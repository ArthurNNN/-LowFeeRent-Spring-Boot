<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<head>
<title>Welcome to my Spring Boot Project</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<head>
<title>Welcome to our site</title>
</head>

<body>

	<div layout:fragment="content">
		
			<div class="w3-container w3-card-4 w3-display-middle"
				style="width: 50%;">

				<p>Update apartment to the H2 DB</p>
				<form action="#"
					th:action="@{/apartment/replaceApartment/{idFromView}(idFromView=${apartmentfromController.id})}"
					th:object="${apartmentfromController}" method="post">


					<p>
						<label class="w3-text-gray"><b>id</b></label> <input
							class="w3-input w3-border w3-light-grey" name="id" type="text"
							th:field="*{id}" readonly>
					</p>

					<p>
						<label class="w3-text-gray"><b>Address</b></label> <input
							class="w3-input w3-border w3-light-grey" name="address"
							th:field="*{address}" type="text" required>
					</p>
<!-- 					<p> -->
<!-- 						<label class="w3-text-gray"><b>openDates</b></label> <input -->
<!-- 							class="w3-input w3-border w3-light-grey" name="openDates" -->
<!-- 							th:field="*{openDates}" type="text" readonly> -->
<!-- 					</p> -->

					<p>
						<label class="w3-text-gray"><b>price</b></label> <input
							class="w3-input w3-border w3-light-grey" name="price"
							th:field="*{price}" type="number">
					</p>

					<p>
						<label class="w3-text-gray"><b>rooms</b></label> <input
							class="w3-input w3-border w3-light-grey" name="rooms"
							th:field="*{rooms}" type="number" required>
					</p>

					<p>
						<label class="w3-text-gray"><b>bathrooms</b></label> <input
							class="w3-input w3-border w3-light-grey" name="bathrooms"
							th:field="*{bathrooms}"  type="number"
							
							>
					</p>

					<p>
						<label class="w3-text-gray"><b>personId</b></label> <input
							class="w3-input w3-border w3-light-grey" name="personId"
							th:field="*{personId}" type="text">
					</p>

					<p>
						<button class="w3-btn w3-teal">update apartment</button>
					</p>


				</form>
			</div>
		</div>
	</div>

</body>
</html>
